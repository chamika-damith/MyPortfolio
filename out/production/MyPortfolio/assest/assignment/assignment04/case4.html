<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case4</title>
  <link rel="stylesheet" href="/assests/normalize.css">

  <style>

    section {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    section>div:first-of-type {
      width: 100vw;
      height: 80px;
      padding: 25px 20px;
      box-sizing: border-box;

      position: sticky;

      color: white;
      font-size: 25px;
      top: 0;

      background-color: red;
    }

    section>div:last-of-type {
      text-align: center;
      margin: 357px 0;
      font-size: 150px;
      font-weight: bold;
      padding: 0;
    }

    .section1 {
      background-color:dodgerblue;
    }

    .section1>div:first-of-type {
      background-color:blue;
    }

    .section2 {
      background-color: grey;
    }

    .section2>div:first-of-type {
      background-color: black;
    }

    .section3 {
      background-color: brown;
    }

    .section3>div:first-of-type {
      background-color: darkred;
    }
  </style>

</head>
<body>

<section>
  <div>Card 1</div>
  <div>Hello</div>
</section>

<section class="section1">
  <div>Card 2</div>
  <div>How</div>
</section>

<section class="section2">
  <div>Card 3</div>
  <div>Are</div>
</section>

<section class="section3">
  <div>Card 4</div>
  <div>You ?</div>
</section>

</body>
</html>
