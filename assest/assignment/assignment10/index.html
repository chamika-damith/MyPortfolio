<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <input class="display" readonly placeholder="0">
        <div class="keys">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="fn('+')" class="operator-btn">+</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="fn('-')" class="operator-btn">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="fn('*')" class="operator-btn">*</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="fn('/')" class="operator-btn">/</button>
            <button onclick="ac()" class="operator-btn">AC</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="calculate()" class="equal operator-btn">=</button>
        </div>
    </div>
<script src="jQuery/jquery-3.6.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
